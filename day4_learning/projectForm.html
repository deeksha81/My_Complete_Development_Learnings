<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <h1>University Registration Form</h1>
    <p>Please fill out the form</p>
    <hr>

    <form>

        <h2>Personal Details</h2>

        <label for="name">First Name:</label>
        <input type="text" name="name" id="name" placeholder="e.g Arjun" required>
        <br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" name="surname" id="surname" placeholder="e.g sharma">

        <br><br>
        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob">

        <br><br>

        <h3>Gender</h3>
        <br><br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <br><br>
         
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br><br>

        <label for="other">other</label>
        <input type="radio" name="gender" id="other" value="other">

        <h3>Upload your photo</h3>
        <input type="file" name="file">

        <hr>

        <h2>Contact Information</h2>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email">

        <br><br>

        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">

        <br><br>

        <label for="Address">Mailing Address</label>
        <br>
        <textarea name="Address" id="Address" rows="20" cols="30"></textarea>

        <hr>

        <h2>Academic Information</h2>
        <label for="course">Select Your Course:</label>
        <select name="course" id="course">
            <option value="CSE">CSE</option>
            <option value="ME">ME</option>
            <option value="ECE">ECE</option>
        </select>

        <br>

        <h3>Extracurricular Activity</h3>

        <label for="">Sports</label>
        <input type="checkbox">

        <br><br>

        <label for="sports">Sports</label>
        <input type="checkbox" name="interest" id="Sports" value="Sports">

        <br><br>

        <label for="music">Music</label>
        <input type="checkbox" name="interest" id="music" value="music">

        <br><br>

        <label for="tech">Technology</label>
        <input type="checkbox" name="interest" id="Technology" value="Technology" >


        <br><br>

        <label for="volu">Voluntering</label>
        <input type="checkbox" name="interest" id="volu" value="Voluntering">


        <br><br>

        <hr>

        <h2>Create Your Account</h2>
        <label for="pass">Create Password</label>
        <input type="password" name="password" id="pass">
        <br><br>

        <label for="secur">Security answer</label>
        <input type="text" name="Security" id="secur">

        <hr>
        <!--HW QUESTION-->
        <!--why we use button instead of older method??-->
        <input type="submit" value="Register">

        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>

<!-- ANSWER
        
1. Rich Content (The Biggest Advantage)
<input type="submit"> is a void element. It cannot have any child content. You are limited to plain text defined in the value attribute.

html
<input type="submit" value="Register Now!">
<button type="submit"> is a container element. It can contain other HTML elements, not just text. This allows for much richer and more accessible buttons.

html
<button type="submit">
  <strong>Register Now!</strong>
  <br>
  <small>(Click to create your account)</small>
</button>
You can even put images and icons inside, which is extremely common in modern web design:

html
<button type="submit">
  <img src="lock-icon.svg" alt="" width="16" height="16">
  Secure Register
</button>-->
    
    
    </form>

    



    
</body>
</html>
